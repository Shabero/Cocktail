<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" id="home">HOME</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="main-title">Cocktails</h1>
            <div id="search" class="hidden">
                <input type="text" class="searchTerm" id="searchInput" placeholder="What kind of cocktail are you looking for?">
                <button type="submit" class="searchButton" id="searchSubmit">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
            <div class="row"></div>
            <div id="currentCocktail"></div>
        </div>
    </main>
<script src="./script.js"></script>
</body>
</html>
